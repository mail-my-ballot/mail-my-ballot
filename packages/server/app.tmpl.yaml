runtime: nodejs12

instance_class: F2
automatic_scaling:
  min_instances: 1
  min_idle_instances: automatic
  max_idle_instances: 5
  min_pending_latency: 3000ms
  max_pending_latency: automatic

inbound_services:
  - warmup

handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto

entrypoint: node ./dist/index.js
